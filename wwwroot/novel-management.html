        // æ›´æ–°åˆ†é¡µ
        function updatePagination(containerId, currentPage, totalPages, loadFunction) {
            const container = document.getElementById(containerId);
            if (!container || totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // ä¸Šä¸€é¡µ
            html += `<button ${currentPage <= 1 ? 'disabled' : ''} onclick="${loadFunction.name}(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;

            // é¡µç 
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="${loadFunction.name}(${i})">${i}</button>`;
            }

            // ä¸‹ä¸€é¡µ
            html += `<button ${currentPage >= totalPages ? 'disabled' : ''} onclick="${loadFunction.name}(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;

            container.innerHTML = html;
        }
