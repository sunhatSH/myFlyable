<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>小说管理 - Flyable</title>
    <link href="css/user.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link href="css/wings-animation.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <script src="js/dist/config.js"></script>
    <script src="js/dist/i18n.js"></script>
    <script src="js/dist/modal.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.5) 0%, rgba(22, 33, 62, 0.5) 30%, rgba(15, 52, 96, 0.5) 100%),
                url('/wwwroot/img/wing-bg.jpg') center center/cover no-repeat;
            background-attachment: fixed;
            color: #e0e0e0;
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(92deg, #fffbe3 10%, #f7e7b4 40%, #e6c97a 60%, #fffbe3 90%);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 2px 8px rgba(230, 201, 122, 0.18), 0 1px 0 #fffbe3;
            filter: blur(0.2px) contrast(1.1) brightness(1.05);
            animation: goldshine 2.5s linear infinite;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-link:hover {
            background: linear-gradient(92deg, #b8860b 10%, #daa520 40%, #cd853f 60%, #b8860b 90%);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 2px 4px rgba(184, 134, 11, 0.8), 0 1px 0 #fffbe3;
            background-color: rgba(230, 201, 122, 0.2);
            font-weight: 700;
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(120deg, #fffbe3 10%, #f7e7b4 30%, #e6c97a 50%, #bfa14a 70%, #fffbe3 90%);
            color: #8b6914;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #e6c97a;
            box-shadow: 0 2px 8px rgba(230, 201, 122, 0.3);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            min-width: 180px;
            display: none;
            z-index: 1001;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        .dropdown-item:hover {
            background: linear-gradient(92deg, #b8860b 10%, #daa520 40%, #cd853f 60%, #b8860b 90%);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 2px 4px rgba(184, 134, 11, 0.8), 0 1px 0 #fffbe3;
            background-color: rgba(230, 201, 122, 0.2);
            font-weight: 600;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .management-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(26, 26, 46, 0.8);
            color: #e0e0e0;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ced4da;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .novel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .novel-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            word-break: break-all;
            max-width: 100%;
        }

        .novel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .novel-card .novel-description {
            white-space: pre-line;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .novel-title {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .novel-meta {
            color: #b0b0b0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .novel-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chapter-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 15px;
            background: rgba(26, 26, 46, 0.6);
        }

        .chapter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-info {
            flex: 1;
        }

        .chapter-title {
            font-weight: 600;
            color: #e0e0e0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .chapter-meta {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-normal {
            background: #d4edda;
            color: #155724;
        }

        .status-finished {
            background: #cce5ff;
            color: #004085;
        }

        .status-hidden {
            background: #f8d7da;
            color: #721c24;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .management-container {
                margin: 20px;
                padding: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .novel-list {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <!-- 导航栏 -->
    <nav class="navbar">

            <ul class="navbar-nav">

    <script>
        // 全局变量
        let currentUser = null;
        let currentPage = 1;
        let currentNovelId = null;
        const pageSize = 10;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 检查登录状态
            const token = localStorage.getItem('token');
            // if (!token) {
            //     window.location.href = 'login.html';
            //     return;
            // }

            // 获取当前用户信息
            getCurrentUser();
            // 加载小说列表
            loadNovels();
        });

        // 获取当前用户信息
        async function getCurrentUser() {
            try {
                // 这里应该从token解析或API获取用户信息
                // 临时使用localStorage存储的用户信息
                const userInfo = localStorage.getItem('userInfo');
                if (userInfo) {
                    currentUser = JSON.parse(userInfo);
                    updateUserDisplay();
                } else {
                    // 如果没有用户信息，重定向到登录页
                    // window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
                window.location.href = 'login.html';
            }
        }

        // 更新用户显示
        function updateUserDisplay() {
            if (currentUser && currentUser.username) {
                const userInitial = document.getElementById('userInitial');
                if (userInitial) {
                    userInitial.textContent = currentUser.username.charAt(0).toUpperCase();
                }
            }
        }

        // 跳转到个人资料页面
        function goToProfile() {
            window.location.href = 'profile.html';
        }

        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // 移除所有标签的激活状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的内容
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // 根据标签页加载相应数据
            switch (tabName) {
                case 'novels':
                    loadNovels();
                    break;
                case 'chapters':
                    loadNovelOptionsForChapters();
                    break;
                case 'comments':
                    loadNovelOptionsForComments();
                    break;
            }
        }


        // 加载小说列表
        async function loadNovels(page = 1, keyword = '') {
            const loadingEl = document.getElementById('novelsLoading');
            const listEl = document.getElementById('novelsList');

            loadingEl.style.display = 'block';
            listEl.innerHTML = '';

            try {
                let url = `${API_BASE_URL}/novel?page=${page}&pageSize=${pageSize}`;
                if (keyword) {
                    url = `${API_BASE_URL}/novel/search?keyword=${encodeURIComponent(keyword)}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    const novels = Array.isArray(result.data) ? result.data : result.data.data;

                    if (novels.length === 0) {
                        listEl.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">暂无小说</p>';
                    } else {
                        listEl.innerHTML = novels.map(novel => `
                            <div class="novel-card">
                                <div class="novel-title">${novel.title || novel.novelName || '未命名'}</div>
                                <div class="novel-meta">
                                    <div>分类: ${novel.category || '未分类'} | 状态: ${getStatusText(novel.status)}</div>
                                    <div>章节: ${novel.chapterCount || 0} | 评论: ${novel.commentCount || 0}</div>
                                    <div>创建时间: ${formatDate(novel.createdTime)}</div>
                                </div>
                                <div class="novel-actions">
                                    <button class="btn btn-secondary" onclick="editNovel(${novel.id || novel.novelId})">编辑</button>
                                    <button class="btn btn-secondary" onclick="manageChapters(${novel.id || novel.novelId})">章节管理</button>
                                    <button class="btn btn-secondary" onclick="viewComments(${novel.id || novel.novelId})">查看评论</button>
                                    <button class="btn btn-danger" onclick="deleteNovel(${novel.id || novel.novelId})">删除</button>
                                </div>
                            </div>
                        `).join('');
                    }

                    // 更新分页（仅在非搜索模式下）
                    if (!keyword && result.data.totalPages) {
                        updatePagination('novelsPagination', result.data.page, result.data.totalPages, loadNovels);
                    }
                } else {
                    showError('加载小说列表失败: ' + result.message);
                }
            } catch (error) {
                console.error('加载小说列表失败:', error);
                showError('加载小说列表失败');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // 搜索小说
        function searchNovels() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword.length >= 2 || keyword.length === 0) {
                loadNovels(1, keyword);
            }
        }

        // 创建小说
        document.getElementById('createNovelForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!currentUser) {
                showError('请先登录');
                return;
            }

            const formData = new FormData(this);
            const novelData = {
                title: formData.get('title'),
                description: formData.get('description'),
                category: formData.get('category'),
                coverImage: formData.get('coverImage') || null,
                authorId: currentUser.userId || 1 // 临时使用固定值
            };

            try {
                const response = await fetch(`${API_BASE_URL}/novel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(novelData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess('小说创建成功！');
                    this.reset();
                    // 切换到小说列表并刷新

                } else {

                    showError('创建失败: ' + (result.message || '未知错误'));

            } catch (error) {
                console.error('创建小说失败:', error);
                showError('创建小说失败');
            }
        });

        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 0:
                    return '正常';
                case 1:
                    return '已删除';
                case 2:
                    return '申请删除';
                case 3:
                    return '已锁定';
                case 4:
                    return '已隐藏';
                default:
                    return '未知';
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        // 更新分页
        function updatePagination(containerId, currentPage, totalPages, loadFunction) {
            const container = document.getElementById(containerId);
            if (!container || totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // 上一页
            html += `<button ${currentPage <= 1 ? 'disabled' : ''} onclick="${loadFunction.name}(${currentPage - 1})">上一页</button>`;

            // 页码
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="${loadFunction.name}(${i})">${i}</button>`;
            }

            // 下一页
            html += `<button ${currentPage >= totalPages ? 'disabled' : ''} onclick="${loadFunction.name}(${currentPage + 1})">下一页</button>`;

            container.innerHTML = html;
        }

        // 编辑小说
        function editNovel(novelId) {
            fetch(`${API_BASE_URL}/novel/${novelId}`)
                .then(res => res.json())
                .then(result => {
                    if (result.success && result.data) {
                        const novel = result.data;
                        document.getElementById('editNovelTitle').value = novel.title || novel.novelName || '';
                        document.getElementById('editNovelCategory').value = novel.category || '';
                        document.getElementById('editNovelDescription').value = novel.description || novel.summary || '';
                        document.getElementById('editNovelCover').value = novel.coverImage || novel.cover || '';
                        document.getElementById('editNovelForm').setAttribute('data-novel-id', novel.id || novel.novelId);
                        openEditNovelModal();
                    } else {
                        showError('获取小说详情失败: ' + (result.message || '未知错误'));
                    }
                })
                .catch(() => showError('获取小说详情失败'));
        }

        function openEditNovelModal() {
            document.getElementById('editNovelModal').style.display = 'block';
        }

        function closeEditNovelModal() {
            document.getElementById('editNovelModal').style.display = 'none';
        }

        document.getElementById('editNovelForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const novelId = this.getAttribute('data-novel-id');
            const title = document.getElementById('editNovelTitle').value.trim();
            const category = document.getElementById('editNovelCategory').value;
            const description = document.getElementById('editNovelDescription').value.trim();
            const coverImage = document.getElementById('editNovelCover').value.trim();
            if (!title || !category || !description) {
                showError('请填写完整信息');
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/novel/${novelId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        title,
                        category,
                        description,
                        coverImage
                    })
                });
                const result = await response.json();
                if (result.success) {
                    showSuccess('小说信息已更新');
                    closeEditNovelModal();
                    loadNovels();
                } else {
                    showError('更新失败: ' + (result.message || '未知错误'));
                }
            } catch (error) {
                showError('更新失败');
            }
        });

        // 删除小说
        async function deleteNovel(novelId) {
            showConfirm('确定要删除这部小说吗？此操作不可恢复！', '确认删除', async () => {
                await performDeleteNovel(novelId);
            });
        }

        // 执行删除小说
        async function performDeleteNovel(novelId) {

            try {
                const response = await fetch(`${API_BASE_URL}/novel/${novelId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('小说删除成功');
                    loadNovels(); // 重新加载列表
                } else {
                    showError('删除失败: ' + result.message);
                }
            } catch (error) {
                console.error('删除小说失败:', error);
                showError('删除小说失败');
            }
        }

        // 管理章节
        function manageChapters(novelId) {
            currentNovelId = novelId;
            switchTab('chapters');
            document.getElementById('chapterNovelSelect').value = novelId;
            loadChapters();
        }

        // 查看评论
        function viewComments(novelId) {
            currentNovelId = novelId;
            switchTab('comments');
            document.getElementById('commentNovelSelect').value = novelId;
            loadComments();
        }

        // 加载小说选项（章节管理用）
        async function loadNovelOptionsForChapters() {
            try {
                const response = await fetch(`${API_BASE_URL}/novel?page=1&pageSize=100`);

                const select = document.getElementById('chapterNovelSelect');
                select.innerHTML = '<option value="">请选择小说</option>';

                    result.data.data.forEach(novel => {
                        const option = document.createElement('option');
                        option.value = novel.id || novel.novelId;

                console.error('加载小说选项失败:', error);

        // 加载小说选项（评论管理用）
        async function loadNovelOptionsForComments() {
            try {
                const response = await fetch(`${API_BASE_URL}/novel?page=1&pageSize=100`);
                const result = await response.json();

                const select = document.getElementById('commentNovelSelect');
                select.innerHTML = '<option value="">请选择小说</option>';

                if (result.success && result.data.data) {
                    result.data.data.forEach(novel => {
                        const option = document.createElement('option');
                        option.value = novel.id || novel.novelId;
                        option.textContent = novel.title || novel.novelName;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载小说选项失败:', error);
            }
        }

        // 加载章节列表
        async function loadChapters() {
            const novelId = document.getElementById('chapterNovelSelect').value;
            const sectionEl = document.getElementById('chapterSection');
            const loadingEl = document.getElementById('chaptersLoading');
            const listEl = document.getElementById('chaptersList');

            if (!novelId) {
                sectionEl.style.display = 'none';
                return;
            }

            sectionEl.style.display = 'block';
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/novel/${novelId}/chapters`);
                const result = await response.json();

                if (result.success) {
                    const chapters = result.data || [];

                    if (chapters.length === 0) {
                        listEl.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无章节</p>';
                    } else {
                        listEl.innerHTML = chapters.map(chapter => `
                            <div class="chapter-item">
                                <div class="chapter-info">
                                    <div class="chapter-title">第${chapter.chapterNumber || chapter.chapterOrder}章 ${chapter.title || chapter.chapterName}</div>
                                    <div class="chapter-meta">
                                        字数: ${chapter.wordCount || 0} | 
                                        阅读: ${chapter.viewCount || 0} | 
                                        创建: ${formatDate(chapter.createTime || chapter.createdTime)}
                                    </div>
                                </div>
                                <button class="btn btn-danger btn-sm" onclick="deleteChapter(${chapter.id || chapter.chapterId})">删除</button>
                            </div>
                        `).join('');
                    }

                    // 设置下一章节序号
                    const nextChapterNumber = chapters.length > 0 ?
                        Math.max(...chapters.map(c => c.chapterNumber || c.chapterOrder || 0)) + 1 : 1;
                    document.getElementById('chapterNumber').value = nextChapterNumber;
                } else {
                    showError('加载章节列表失败: ' + result.message);
                }
            } catch (error) {
                console.error('加载章节列表失败:', error);
                showError('加载章节列表失败');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // 创建章节
        document.getElementById('createChapterForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const novelId = document.getElementById('chapterNovelSelect').value;
            if (!novelId) {
                showWarning('请先选择小说');
                return;

            const formData = new FormData(this);
            const chapterData = {
                title: formData.get('title'),
                content: formData.get('content'),
                chapterNumber: parseInt(formData.get('chapterNumber'))
            };

            try {
                const response = await fetch(`${API_BASE_URL}/novel/${novelId}/chapters`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(chapterData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess('章节添加成功！');

                    loadChapters(); // 重新加载章节列表
                } else {
                    const result = await response.json();
                    showError('添加失败: ' + (result.message || '未知错误'));
                }
            } catch (error) {
                console.error('添加章节失败:', error);
                showError('添加章节失败');
            }
        });

        // 删除章节
        async function deleteChapter(chapterId) {
            showConfirm('确定要删除这个章节吗？', '确认删除', () => {
                // TODO: 实现删除章节API

        // 加载评论列表
        async function loadComments(page = 1) {
            const novelId = document.getElementById('commentNovelSelect').value;
            const sectionEl = document.getElementById('commentSection');
            const loadingEl = document.getElementById('commentsLoading');
            const listEl = document.getElementById('commentsList');

            if (!novelId) {
                sectionEl.style.display = 'none';
                return;

            sectionEl.style.display = 'block';
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/novel/${novelId}/comments?page=${page}&pageSize=${pageSize}`);
                const result = await response.json();

                if (result.success) {

                    if (comments.length === 0) {

                        listEl.innerHTML = comments.map(comment => `
                            <div class="chapter-item" style="flex-direction: column; align-items: flex-start;">
                                <div style="width: 100%; display: flex; justify-content: space-between; align-items: flex-start;">

                                        <div class="chapter-meta">

                    showError('加载评论列表失败: ' + result.message);

            if (dropdown) dropdown.classList.toggle('show');

        window.onclick = function (event) {
            if (!event.target.matches('.user-avatar')) {
                const dropdown = document.getElementById('dropdownMenu');
                if (dropdown && dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        // 退出登录
        function logout() {
            showConfirm('确定要退出登录吗？', '确认退出', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('userInfo');
                showConfirm('已退出登录，是否跳转到登录页面？', '退出成功',
                    () => {
                        window.location.href = 'login.html';
                    },
                    () => {
                        window.location.href = 'index.html';
                    }
                );
            });
        }

        // 更新用户头像
        function updateUserAvatar() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                const avatar = document.getElementById('userAvatar');
                if (avatar && user.username) {
                    avatar.textContent = user.username.charAt(0).toUpperCase();
                }
            }
        }

        // 页面加载时更新用户头像
        document.addEventListener('DOMContentLoaded', function () {
            updateUserAvatar();
        });
